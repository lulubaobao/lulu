<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<!--头部-->
<header id="header" class="header">
    <div class="logo fl">
         <a href="index.html" title="慢慢买">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="appdown fr">
        <a href="javascript:;" title="手机端下载">
            <img src="images/header_app.png" alt="">
        </a>
    </div>
</header>
<!--搜索-->
<section id="form-search">
    <input type="search" placeholder="请输入你想比价的商品" class="sea fl">
    <input type="button" value="搜索" class="btn fr">
</section>
<!--导航-->
<section>
    <div class="nav">
        <div class="fl">
            <a href="index.html">首页</a>>
            <a href="category.html">全部分类</a>>
            <a href="#" id="listTitle">电视</a>
        </div>
        <input type="button" value="筛选" class="fr">
    </div>
    <div class="product-list">
        <ul class="product">
        </ul>
    </div>
    <div class="page">
        <span class="w33 fl" >
            <a href="#">上一页</a>
        </span>
        <span class="w33 fl">
            <select name="" id="">
                <option value="">1/3</option>
                <option value="">2/3</option>
                <option value="">3/3</option>
            </select>
        </span>
        <span class="w33 fl">
            <a href="#">下一页</a>
        </span>
    </div>

</section>
<!--底部-->
<footer>
    <div class="foot">
        <a href="#" class="fl">登录</a>
        <a href="#" class="fl">注册</a>
        <a href="#top" class="fl">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
            返回顶部
        </a>
    </div>
    <div class="foo">
        <p>
            <a href="#" style="color:red;">手机APP下载</a>
            <a href="#" >慢慢买手机版</a>
            --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<!--渲染页面-->
<script type="text/template" id="tmp">
    {{each result as v i}}
    <li>
        <a href="bijia.html?productid={{v.productId
                }}">
            <div class="pic fl">
                {{#v.productImg}}
            </div>
            <div class="info fl">
                <div class="tit">{{v.productName}}</div>
                <div class="price">
                    <em>{{v.productPrice}}</em>
                </div>
                <div class="other">
                    <em>{{v.productQuote}}</em>
                    <em>{{v.productCom}}</em>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<!--渲染页面-->
<script type="text/template" id="tmp1">
    {{each result as v i}}
    <li>
        <a href="bijia.html?productid={{v.productId
                }}">
            <div class="pic fl">
                {{#v.productImg}}
            </div>
            <div class="info fl">
                <div class="tit">{{v.productName}}</div>
                <div class="price">
                    <em>{{v.productPrice}}</em>
                </div>
                <div class="other">
                    <em>{{v.productQuote}}</em>
                    <em>{{v.productCom}}</em>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="js/template.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/productlist.js"></script>
</body>
</html>
