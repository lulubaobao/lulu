<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
<!--头部-->
<header>
    <div class="head">
        <div class="back fl">
            <a href="index.html" class="icon-back "
               style="color:#fff"></a>
        </div>
        <h2 class="fl">白菜价-淘宝内部券</h2>
        <div class="home fr">
            <a href="javascript:;" class="icon-app">
            </a>
        </div>
    </div>
</header>
<!--内容部分-->
<main class="coupon-title">
    <div class="bcj-head-cat">
        <div class="bcj-title">
            <div class="ul-wapper">
                <ul class="tabs clearfix"
                    style="transition: all 0.2s; transform: translateX(0px);">

                </ul>
            </div>
        </div>
    </div>
    <div class="bcj-list">
        <ul class="clearfix">

        </ul>
    </div>
</main>
<!--底部-->
<footer>
    <div class="foot">
        <a href="#" class="fl">登录</a>
        <a href="#" class="fl">注册</a>
        <a href="#top" class="fl">
            <img src="http://www.zuyushop.com/wap/images/top.jpg"
                 width="15" height="15">
            返回顶部
        </a>
    </div>
    <div class="foo">
        <p>
            <a href="#" style="color:red;">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<!--渲染导航模块-->
<script type="text/template" id="getbaicaijiatitle">
        {{each result as v i}}
        <li ><a
                href="#" data-tit={{v.titleId}}>{{v.title}}</a>
        </li>
        {{/each}}
</script>
<!--渲染商品模块-->
<script type="text/template" id="getbaicaijiaproduct">
    {{each result as v i}}
    <li class="ui-border-tb ">
        <a biz-itemid="538754112089" class="gobuy"
           isconvert="1"
           href="http://s.click.taobao.com/lkqGHQx?productid={{v.productId&titleid={{v.titleId}}"
           target="_blank"></a>
        <div class="pic"><i></i>{{#v.productImg}}
        </div>
        <div class="inf">
            <div class="i">
                <div class="t">{{#v.productName}}
                </div>
                <div class="pr">{{#v.productPrice}}
                </div>
            </div>
            <div class="o">
                {{#v.productCouponRemain}}
                <div class="b clearfix">
                    <div class="q">{{#v.productCoupon}}
                    </div>
                    <div class="g">{{#v.productHref}}
                    </div>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script src="js/template.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
