<body>
<!--头部-->

<!--渲染页面-->
<script type="text/template" id="getinlanddiscount">
    {{each result as v i}}
    <li class="border-img">
        <a href="discount.html?productid={{v.productId}}" title="皮囊">
            <div class="img">
                {{#v.productImg}}
            </div>
            <div class="title">{{v.productName}}</div>
            <div class="subtit">{{v.productPrice}}</div>
            <div class="info">
                <div class="mall">{{v.productFrom}} | {{v.productTime}}</div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script src="js/template.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/inlanddiscount.js"></script>
</body>
