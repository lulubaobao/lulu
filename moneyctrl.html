<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
<!--头部-->
<header>
    <div class="head">
        <div class="back fl">
            <a href="index.html" class="icon-back "></a>
        </div>
        <h2 class="fl">省钱控 - 最新优惠</h2>
        <div class="home fr">
            <a href="javascript:;" class="icon-app">
            </a>
        </div>
    </div>
</header>
<!--内容部分-->
<section>
    <div class="money-list">
        <ul>
            <li>
                <a href="moneyproduct.html?productid=20">
                    <div class="pic">
                        <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&amp;imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg"
                             alt="移动端凑单品：海天 鲜味 生抽 1.28L">
                    </div>
                    <div class="info">
                        <div class="title">
                            "移动端凑单品:海天 鲜味 生抽 1.28L"
                            <span>10.9元</span>
                        </div>
                        <div class="other">
                            <span class="mall">京东商城  |  10-25  14:10</span>
                            <span class="comment">
                                <i class="icon-comment"></i>
                                1
                            </span>
                        </div>
                    </div>

                </a>
            </li>
        </ul>
        <!--上下翻页-->
        <div class="clearfix page">
            <span class="w33"><a
                    href="moneyctrl.html?pageid=0">上一页</a></span>
            <span class="w33">
	        <select id="selectPage" name="select" selected="" style="border: 1px solid #bababa; font-size: 16px; padding: 8px 15px; height: 36px">
	        			<option value="1"
                                selected="selected">1/14</option>
	        				<option value="2">2/14</option>
	        				<option value="3">3/14</option>
	        				<option value="4">4/14</option>
	        				<option value="5">5/14</option>
	        				<option value="6">6/14</option>
	        				<option value="7">7/14</option>
	        				<option value="8">8/14</option>
	        				<option value="9">9/14</option>
	        				<option value="10">10/14</option>
	        				<option value="11">11/14</option>
	        				<option value="12">12/14</option>
	        				<option value="13">13/14</option>
	        				<option value="14">14/14</option>
                </select>
        </span>
            <span class="w33"><a
                    href="moneyctrl.html?pageid=2">下一页</a></span>
        </div>
    </div>
</section>
<!--底部-->
<footer>
    <div class="foot">
        <a href="#" class="fl">登录</a>
        <a href="#" class="fl">注册</a>
        <a href="#top" class="fl">
            <img src="http://www.zuyushop.com/wap/images/top.jpg"
                 width="15" height="15">
            返回顶部
        </a>
    </div>
    <div class="foo">
        <p>
            <a href="#" style="color:red;">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            --掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<!--渲染页面-->
<script type="text/template" id="getmoneyctrl">
    {{each result as v i}}
    <li>
        <a href="moneyproduct.html?productid={{v.productId}}">
            <div class="pic">
                {{#v.productImg2}}
            </div>
            <div class="info">
                <div class="title">
                   {{v.productName}}
                    <span>{{v.productPinkage}}</span>
                </div>
                <div class="other">
                    <span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
                    <span class="comment">
                                <i class="icon-comment"></i>
                                {{v.productComCount}}
                            </span>
                </div>
            </div>

        </a>
    </li>
    {{/each}}
</script>
<script src="js/template.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
